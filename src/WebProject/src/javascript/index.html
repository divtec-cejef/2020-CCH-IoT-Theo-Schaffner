<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IoT Schathe</title>
    <meta name="author" content="Théo Schaffner">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <h1>Internet of Things</h1>

    <div class="lastValues">
        <h2>Dernières valeurs</h2>
    </div>

    <div class="valuesNow">
        <div class="leftColumn">
            <p>Température actuel : </p>
            <div class="TempNow"></div>
        </div>

        <div class="rightColumn">
            <p>Humidité actuel : </p>
            <div class="HumNow"></div>
        </div>
    </div>

    <h2>Températures</h2>

    <div class="temperature">
        <div class="leftColumn">
            <p>Température maximale : </p>
            <div class="TempMax"></div>
        </div>

        <div class="rightColumn">
            <p>Température minimale : </p>
            <div class="TempMin"></div>
        </div>
    </div>

    <h2>Humidités</h2>

    <div class="humidity">
        <div class="leftColumn">
            <p>Humidité maximale : </p>
            <div class="HumMax"></div>
        </div>

        <div class="rightColumn">
            <p>Humidité minimale : </p>
            <div class="HumMin"></div>
        </div>
    </div>

    <h2>Graphique sur les valeurs de la semaine dernière</h2>

    <canvas class="myChart"></canvas>
</body>

<script src="javascript/index.js"></script>
<script src="javascript/Chart.js"></script>
<script src="javascript/historique.js"></script>

</html>
